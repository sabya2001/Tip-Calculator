<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 120px;
      text-align: center;
      color: hsl(172, 67%, 45%);
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      font-weight: 700;
    }

    .attribution a {
      color: hsl(183, 100%, 15%);
      ;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/logo.svg" alt="" srcset="">
    <section class="main">
      <div class="main-panel">
        <span>
          <label for="cost-input" class="names"> Bill</label>
          <form action="#" class="inputs"><input type="number" id="cost-input" class="values1"> </form>
        </span>

        <p class="names"> Select Tip %</p>

        <div class="tip-choices">
          <button class="tips" id="A1"> 5%</button>
          <button class="tips" id="A2"> 10%</button>
          <button class="tips  btn-active" id="A3"> 15%</button>
          <button class="tips" id="A4"> 25%</button>
          <button class="tips" id="A5"> 50%</button>
          <input type="number" placeholder=" Custom" class="Custom">
        </div>
        <span>
          <span id="error-span">
            <label for="people-input" class="names">Number of People</label>
            <p class="error-msg no-display">can't be zero</p>
          </span>
          <form action="#" class="inputs"><input type="number" class="values2" id="people-input"> </form>
        </span>
      </div>
      <div class="side-panel">
        <section class="inside">
          <section id="params">
            <span id="tp">
              <div class="info"> Tip Amount</div>
              <p class="p"> / person</p>
            </span id="pa">
            <span>
              <div class="info"> Total</div>
              <p class="p"> / person</p>
            </span>
          </section>
          <section id="final-bill">
            <span class="result" id="tip-person">$0.00</span>
            <span  class="result" id="amount-person">$0.00</span>
          </section>
        </section>

        <button class="reset ">RESET</button>
      </div>
    </section>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sabya2001" target="_blank">Sabya</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
